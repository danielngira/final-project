<!DOCTYPE html>
<html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Daniel's Room</title>
      <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <div class="room">
      <div class="wall"></div>
      <div class="floor">
        <button class="obj bed">
          <img src="assets/bed.svg" alt="Bed">
        </button>
        <button class="obj lamp">
          <img src="assets/lamp.svg" alt="Lamp">
        </button>
        <button class="obj carpet">
          <img src="assets/carpet.svg" alt="Carpet">
        </button>
        <button class="obj desk">
          <img src="assets/desk.svg" alt="Desk">
        </button>
        <button class="obj chair">
          <img src="assets/chair.svg" alt="Chair">
        </button>
      </div>
    </div>
  </body>
</html>
