<!DOCTYPE html>
<html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Daniel's Room</title>
      <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <div class="room">
      <div class="wall"></div>
      <div class="floor">
        <button class="obj bed">
          <img src="assets/bed.svg" alt="Bed">
        </button>
        <button class="obj lamp">
          <img src="assets/lamp.svg" alt="Lamp">
        </button>
        <button class="obj carpet">
          <img src="assets/carpet.svg" alt="Carpet">
        </button>
        
        <button class="obj frame">
          <img src="assets/frame.svg" alt="Picture Frame">
        </button>
        
        <button class="obj window">
          <img src="assets/window.svg" alt="Window">
        </button>
        
        <button class="obj cat">
          <img src="assets/cat.svg" alt="Cat">
        </button>
        
        <button class="obj plushie">
          <img src="assets/plushie.svg" alt="Plushie">
        </button>
        
        <button class="obj nightstand">
          <img src="assets/nightstand.svg" alt="Nightstand">
        </button>
        
        <button class="obj plant">
          <img src="assets/plant.svg" alt="Plant">
        </button>
        
        <button class="obj desk">
          <img src="assets/desk.svg" alt="Desk">
        </button>

        <button class="obj computer">
          <img src="assets/computer.svg" alt="Computer">
        </button>

        <button class="obj books">
          <img src="assets/books.svg" alt="Books">
        </button>

        <button class="obj lavaLamp">
          <img src="assets/lava-lamp.svg" alt="Lava lamp">
        </button>

        <button class="obj chair">
          <img src="assets/chair.svg" alt="Chair">
        </button>
        
        <button class="obj clubs">
          <img src="assets/clubs.svg" alt="Golf Clubs">
        </button>
        
        <button class="obj backpack">
          <img src="assets/backpack.svg" alt="Backpack">
        </button>
        
        <button class="obj ball">
          <img src="assets/ball.svg" alt="Basketball">
        </button>

      </div>
    </div>
  </body>
</html>
